<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Divisor de gastos</title>
  </head>
  
  <body>
    <div class="container">
      <div class="fila1">
        <div class="jumbotron alig-items-center">
          <h1 class="display-4 text-center"><b>Divisor de gastos</b></h1>
          <p class="lead text-center">Ingresa cuanto pag√≥ cada persona</p>
          <hr class="my-4" />
        </div>
      </div>
      <div class="fila2izquierda">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
          </div>

          <div class="form-group">
            <label for="monto">Monto</label>
            <input type="number" class="form-control" id="monto" />
          </div>
        </form>
        <a class="btn btn-primary" onclick="agregarPago()">Agregar</a>
      </div>

      <div class="fila2derecha">
        <div id="pagadores"></div>
        <div id="total"></div>
        <div id="total_dividido"></div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
